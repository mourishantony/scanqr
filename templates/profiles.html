<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned LinkedIn Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        table {
            margin: 24px auto 12px auto;
            border-collapse: collapse;
            width: 98vw;
            max-width: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        th, td {
            border: 1px solid #eee;
            padding: 10px 8px;
            font-size: 1em;
        }
        th {
            background: #f0f0f0;
        }
        td a {
            color: #0077b5;
            word-break: break-all;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 18px;
        }
        a.button {
            display: inline-block;
            background: #0077b5;
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 18px 0;
            transition: background 0.2s;
        }
        a.button:active {
            background: #005983;
        }
        @media (max-width: 600px) {
            table { width: 99vw; font-size: 0.95em; }
            th, td { font-size: 0.95em; padding: 8px 4px; }
            h1 { font-size: 1.1em; }
            a.button { font-size: 1em; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <h1>Scanned LinkedIn Profiles</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Profile Link</th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile.name }}</td>
            <td><a href="{{ profile.link }}" target="_blank">{{ profile.link }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="button">Back to Scanner</a>
    <br><br>
    <a href="/download_db" class="button" download>Download Database</a>
</body>
</html>
