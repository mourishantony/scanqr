<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan LinkedIn QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        #reader {
            width: 100vw;
            max-width: 400px;
            margin: 24px auto 12px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #result {
            font-size: 1.1em;
            margin: 16px 0;
            word-break: break-all;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 18px;
        }
        a.button {
            display: inline-block;
            background: #0077b5;
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 18px 0;
            transition: background 0.2s;
        }
        a.button:active {
            background: #005983;
        }
        @media (max-width: 500px) {
            #reader { max-width: 98vw; }
            h1 { font-size: 1.1em; }
            a.button { font-size: 1em; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <h1>Scan LinkedIn Profile QR</h1>
    <div id="camera-controls" style="max-width:400px;margin:0 auto;display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap"></div>
    <div id="reader"></div>
    <div id="result"></div>
    <script>
        function isLinkedInProfile(url) {
            return url.startsWith('https://www.linkedin.com/in/');
        }
        function extractNameFromUrl(url) {
            // Expected: https://www.linkedin.com/in/first-last123?fromQR=1
            try {
                // Remove query/hash
                let clean = url.split('?')[0].split('#')[0];
                // Split path
                let parts = clean.split('/').filter(Boolean); // remove empty
                let inIndex = parts.indexOf('in');
                if (inIndex !== -1 && parts.length > inIndex + 1) {
                    let raw = decodeURIComponent(parts[inIndex + 1]);
                    // Remove trailing slash if present
                    raw = raw.replace(/\/$/, '');
                    // Replace hyphens with spaces
                    raw = raw.replace(/-/g, ' ');
                    // Remove numeric suffixes (e.g., john-doe-1234 or john doe1911)
                    raw = raw.replace(/\b(\d{2,})$/,'');
                    raw = raw.replace(/\b(\d{2,})\b/g,'');
                    // Collapse extra spaces
                    raw = raw.replace(/\s+/g, ' ').trim();
                    // Title case
                    raw = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
                    return raw || 'Unknown';
                }
            } catch(e) {}
            return 'Unknown';
        }
        function onScanSuccess(decodedText, decodedResult) {
            if (isLinkedInProfile(decodedText)) {
                let name = extractNameFromUrl(decodedText);
                document.getElementById('result').innerHTML = `LinkedIn Profile: <a href="${decodedText}" target="_blank">${decodedText}</a><br>Name: ${name}`;
                fetch('/add_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, link: decodedText })
                }).then(r => r.json()).then(data => {
                    if (data.status === 'success') {
                        document.getElementById('result').innerHTML += '<br>Profile saved!';
                    } else {
                        document.getElementById('result').innerHTML += '<br>Error saving profile.';
                    }
                    // Wait 3 seconds, then redirect to home page
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 3000);
                });
                html5QrcodeScanner.clear();
            } else {
                document.getElementById('result').innerHTML = 'Not a LinkedIn profile QR.';
            }
        }
        // Enhanced camera handling for mobile back camera selection
        const readerElem = document.getElementById('reader');
        const controls = document.getElementById('camera-controls');
        const resultElem = document.getElementById('result');
        let html5qr = null;
        let currentCameraId = null;
        let camerasList = [];

        function showError(msg) {
            resultElem.style.color = '#b00020';
            resultElem.innerHTML = msg;
        }

        async function stopScanner() {
            if (html5qr) {
                try { await html5qr.stop(); } catch(e) {}
                try { await html5qr.clear(); } catch(e) {}
                html5qr = null;
            }
        }

        async function startWithCamera(id) {
            await stopScanner();
            currentCameraId = id;
            html5qr = new Html5Qrcode('reader', { verbose: false });
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            try {
                await html5qr.start({ deviceId: { exact: id } }, config, onScanSuccess, (err)=>{});
                resultElem.style.color = '#000';
                resultElem.innerHTML = 'Point the camera at a LinkedIn QR code.';
            } catch(e) {
                showError('Could not start this camera: ' + e.message);
            }
        }

        function buildCameraUI() {
            controls.innerHTML = '';
            // Dropdown
            const select = document.createElement('select');
            select.id = 'camera-select';
            camerasList.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.label || 'Camera';
                select.appendChild(opt);
            });
            select.onchange = () => startWithCamera(select.value);
            controls.appendChild(select);
            // Flip button (cycle)
            if (camerasList.length > 1) {
                const btn = document.createElement('button');
                btn.textContent = 'Flip Camera';
                btn.style.padding = '6px 12px';
                btn.onclick = () => {
                    let idx = camerasList.findIndex(c => c.id === currentCameraId);
                    idx = (idx + 1) % camerasList.length;
                    select.value = camerasList[idx].id;
                    startWithCamera(camerasList[idx].id);
                };
                controls.appendChild(btn);
            }
        }

        async function initScanner() {
            try {
                // Pre-request minimal permission to enumerate labels
                await navigator.mediaDevices.getUserMedia({ video: true });
            } catch(e) {
                // Permission will be requested again by library; continue
            }
            try {
                camerasList = await Html5Qrcode.getCameras();
                if (!camerasList.length) {
                    showError('No cameras found on this device.');
                    return;
                }
                // Prefer back camera: look for labels containing back, rear, environment
                let preferred = camerasList.find(c => /back|rear|environment/i.test(c.label)) || camerasList[0];
                buildCameraUI();
                document.getElementById('camera-select').value = preferred.id;
                await startWithCamera(preferred.id);
            } catch(err) {
                if (err && err.name === 'NotReadableError') {
                    showError('Camera is in use by another app. Close other apps (e.g. video calls, flashlight camera) and retry.');
                } else if (err && err.name === 'NotAllowedError') {
                    showError('Permission denied. Please allow camera access in your browser settings and refresh.');
                } else {
                    showError('Unable to access camera: ' + (err.message || err));
                }
                // Provide retry button
                const retry = document.createElement('button');
                retry.textContent = 'Retry Camera';
                retry.onclick = () => { resultElem.innerHTML=''; initScanner(); };
                controls.appendChild(retry);
            }
        }
        initScanner();
    </script>
    <a href="/profiles" class="button">View All Scanned Profiles</a>
</body>
</html>
