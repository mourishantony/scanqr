<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan LinkedIn QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        #reader {
            width: 100vw;
            max-width: 400px;
            margin: 24px auto 12px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #result {
            font-size: 1.1em;
            margin: 16px 0;
            word-break: break-all;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 18px;
        }
        a.button {
            display: inline-block;
            background: #0077b5;
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 18px 0;
            transition: background 0.2s;
        }
        a.button:active {
            background: #005983;
        }
        @media (max-width: 500px) {
            #reader { max-width: 98vw; }
            h1 { font-size: 1.1em; }
            a.button { font-size: 1em; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <h1>Scan LinkedIn Profile QR</h1>
    <!-- Camera controls removed: we force back camera usage -->
    <div id="reader"></div>
    <div id="result"></div>
    <script>
        function isLinkedInProfile(url) {
            return url.startsWith('https://www.linkedin.com/in/');
        }
        function extractNameFromUrl(url) {
            // Expected: https://www.linkedin.com/in/first-last123?fromQR=1
            try {
                // Remove query/hash
                let clean = url.split('?')[0].split('#')[0];
                // Split path
                let parts = clean.split('/').filter(Boolean); // remove empty
                let inIndex = parts.indexOf('in');
                if (inIndex !== -1 && parts.length > inIndex + 1) {
                    let raw = decodeURIComponent(parts[inIndex + 1]);
                    // Remove trailing slash if present
                    raw = raw.replace(/\/$/, '');
                    // Replace hyphens with spaces
                    raw = raw.replace(/-/g, ' ');
                    // Remove numeric suffixes (e.g., john-doe-1234 or john doe1911)
                    raw = raw.replace(/\b(\d{2,})$/,'');
                    raw = raw.replace(/\b(\d{2,})\b/g,'');
                    // Collapse extra spaces
                    raw = raw.replace(/\s+/g, ' ').trim();
                    // Title case
                    raw = raw.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
                    return raw || 'Unknown';
                }
            } catch(e) {}
            return 'Unknown';
        }
        function onScanSuccess(decodedText, decodedResult) {
            if (isLinkedInProfile(decodedText)) {
                let name = extractNameFromUrl(decodedText);
                document.getElementById('result').innerHTML = `LinkedIn Profile: <a href="${decodedText}" target="_blank">${decodedText}</a><br>Name: ${name}`;
                fetch('/add_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, link: decodedText })
                }).then(r => r.json()).then(data => {
                    if (data.status === 'success') {
                        document.getElementById('result').innerHTML += '<br>Profile saved!';
                    } else if (data.status === 'duplicate') {
                        document.getElementById('result').innerHTML += '<br>This profile is already saved.';
                    } else {
                        document.getElementById('result').innerHTML += '<br>Error saving profile.';
                    }
                    // Wait 3 seconds, then redirect to home page
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 3000);
                });
                html5QrcodeScanner.clear();
            } else {
                document.getElementById('result').innerHTML = 'Not a LinkedIn profile QR.';
            }
        }
        // Back camera only implementation (improved enumeration + fallback)
        const resultElem = document.getElementById('result');
        let html5qrInstance = null;
        let lastError = null;

        function showError(msg) {
            resultElem.style.color = '#b00020';
            resultElem.innerHTML = msg + (lastError ? '<br><small style="opacity:.7">' + lastError + '</small>' : '');
        }

        async function stopCurrent() {
            if (!html5qrInstance) return;
            try { await html5qrInstance.stop(); } catch(_) {}
            try { await html5qrInstance.clear(); } catch(_) {}
            html5qrInstance = null;
        }

        async function startWithDeviceId(deviceId) {
            await stopCurrent();
            html5qrInstance = new Html5Qrcode('reader', { verbose:false });
            const config = { fps:10, qrbox:{ width:250, height:250 } };
            await html5qrInstance.start(deviceId, config, onScanSuccess, () => {});
            resultElem.style.color = '#000';
            resultElem.innerHTML = 'Point the back camera at a LinkedIn QR code.';
        }

        async function pickAndStartBackCamera() {
            lastError = null;
            resultElem.innerHTML = 'Initializing camera...';
            // Step 1: Try direct environment constraint (fast path)
            try {
                await stopCurrent();
                html5qrInstance = new Html5Qrcode('reader', { verbose:false });
                await html5qrInstance.start({ facingMode: { ideal: 'environment' } }, { fps:10, qrbox:{width:250,height:250} }, onScanSuccess, () => {});
                resultElem.style.color = '#000';
                resultElem.innerHTML = 'Point the back camera at a LinkedIn QR code.';
                return; // success
            } catch(e1) {
                lastError = e1 && e1.message ? e1.message : e1;
                await stopCurrent();
            }
            // Step 2: Request broad permission (to reveal labels) then enumerate
            try {
                const tmp = await navigator.mediaDevices.getUserMedia({ video: true });
                tmp.getTracks().forEach(t => t.stop());
            } catch(_) { /* user might deny here; continue enumeration anyway */ }
            try {
                const cameras = await Html5Qrcode.getCameras();
                if (!cameras.length) { showError('No cameras detected on this device.'); return; }
                // Prefer labels with back/rear/environment, else last camera (often back on many devices)
                let back = cameras.find(c => /back|rear|environment/i.test(c.label)) || cameras[cameras.length-1];
                await startWithDeviceId(back.id);
            } catch(e2) {
                lastError = e2 && e2.message ? e2.message : e2;
                // Step 3: Final fallback attempt with generic facingMode without ideal
                try {
                    await stopCurrent();
                    html5qrInstance = new Html5Qrcode('reader', { verbose:false });
                    await html5qrInstance.start({ facingMode: 'environment' }, { fps:10, qrbox:{width:250,height:250} }, onScanSuccess, () => {});
                    resultElem.style.color = '#000';
                    resultElem.innerHTML = 'Point the back camera at a LinkedIn QR code.';
                } catch(e3) {
                    lastError = (e3 && e3.message) || lastError || e3;
                    showError('Unable to access camera:');
                    addRetry();
                }
            }
        }

        function addRetry() {
            if (document.getElementById('retry-btn')) return;
            const btn = document.createElement('button');
            btn.id = 'retry-btn';
            btn.textContent = 'Retry Back Camera';
            btn.style.marginTop = '12px';
            btn.onclick = () => { lastError = null; pickAndStartBackCamera(); };
            resultElem.appendChild(document.createElement('br'));
            resultElem.appendChild(btn);
        }

        // Kick off
        pickAndStartBackCamera();
    </script>
    <a href="/profiles" class="button">View All Scanned Profiles</a>
</body>
</html>
