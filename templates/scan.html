<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan LinkedIn QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        #reader {
            width: 100vw;
            max-width: 400px;
            margin: 24px auto 12px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #result {
            font-size: 1.1em;
            margin: 16px 0;
            word-break: break-all;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 18px;
        }
        a.button {
            display: inline-block;
            background: #0077b5;
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin: 18px 0;
            transition: background 0.2s;
        }
        a.button:active {
            background: #005983;
        }
        @media (max-width: 500px) {
            #reader { max-width: 98vw; }
            h1 { font-size: 1.1em; }
            a.button { font-size: 1em; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <h1>Scan LinkedIn Profile QR</h1>
    <div id="reader"></div>
    <div id="result"></div>
    <script>
        function isLinkedInProfile(url) {
            return url.startsWith('https://www.linkedin.com/in/');
        }
        function extractNameFromUrl(url) {
            // LinkedIn profile URLs are like https://www.linkedin.com/in/username/
            let parts = url.split('/');
            let idx = parts.indexOf('in');
            if (idx !== -1 && parts.length > idx+1) {
                return decodeURIComponent(parts[idx+1].replace(/-/g, ' '));
            }
            return 'Unknown';
        }
        function onScanSuccess(decodedText, decodedResult) {
            if (isLinkedInProfile(decodedText)) {
                let name = extractNameFromUrl(decodedText);
                document.getElementById('result').innerHTML = `LinkedIn Profile: <a href="${decodedText}" target="_blank">${decodedText}</a><br>Name: ${name}`;
                fetch('/add_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, link: decodedText })
                }).then(r => r.json()).then(data => {
                    if (data.status === 'success') {
                        document.getElementById('result').innerHTML += '<br>Profile saved!';
                    } else {
                        document.getElementById('result').innerHTML += '<br>Error saving profile.';
                    }
                    // Wait 3 seconds, then redirect to home page
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 3000);
                });
                html5QrcodeScanner.clear();
            } else {
                document.getElementById('result').innerHTML = 'Not a LinkedIn profile QR.';
            }
        }
        // Prefer back camera if available
        function getDefaultCameraConfig() {
            return {
                fps: 10,
                qrbox: 250,
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                videoConstraints: {
                    facingMode: { exact: "environment" }
                }
            };
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", getDefaultCameraConfig()
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>
    <a href="/profiles" class="button">View All Scanned Profiles</a>
</body>
</html>
